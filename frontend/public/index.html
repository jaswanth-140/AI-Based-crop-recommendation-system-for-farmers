<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#10b981" />
    <meta
      name="description"
      content="AI-powered crop recommendation system using satellite data, weather information, and machine learning"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Meta Tags for Social Sharing -->
    <meta property="og:title" content="AI Crop Intelligence - Smart Farming Recommendations" />
    <meta property="og:description" content="Get personalized crop recommendations powered by satellite data, weather analytics, and machine learning" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%PUBLIC_URL%/social-preview.png" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Crop Intelligence" />
    <meta name="twitter:description" content="Smart farming decisions powered by AI" />
    
    <title>AI Crop Intelligence - Smart Farming Recommendations</title>
    
    <style>
      /* Loading Screen Styles */
      #initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #f8fafc, #eef2ff);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader-content {
        text-align: center;
        color: #0f172a;
      }
      
      .loader-spinner {
        width: 48px;
        height: 48px;
        border: 3px solid rgba(2, 6, 23, 0.08);
        border-top: 3px solid #10b981;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      .loader-text {
        font-family: 'Inter', sans-serif;
        font-size: 1.1rem;
        font-weight: 500;
        color: rgba(15, 23, 42, 0.8);
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; color: white; background: #0a0a0a; min-height: 100vh; display: flex; align-items: center; justify-content: center;">
        <div>
          <h1>JavaScript Required</h1>
          <p>You need to enable JavaScript to run this application.</p>
          <p>This AI Crop Recommendation System requires JavaScript to provide personalized farming insights.</p>
        </div>
      </div>
    </noscript>
    
    <!-- Initial Loading Screen -->
    <div id="initial-loader">
      <div class="loader-content">
        <div class="loader-spinner"></div>
        <div class="loader-text">ðŸŒ¾ Loading AI Crop Intelligence...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loader when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
